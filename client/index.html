<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <link rel="stylesheet" href="jspm_packages/github/fortawesome/font-awesome@4.6.3/css/font-awesome.css">
    <!-- app:css -->
    <link rel="stylesheet" href="app/assets/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <as-main-app>
      <i class="center-fix main-spinner fa fa-spin fa-spinner"></i>
    </as-main-app>

    <!-- build:js assets/app.js -->
    <script src="app/bundle.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="env.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/main.js').catch(console.error.bind(console));
    </script>
    <!-- endbuild -->
  </body>
</html>
